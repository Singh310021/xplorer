{% include "navbar.html" %}
<style>
    input[type=text], select, textarea {
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

/* Style the submit button with a specific background color etc */
input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* When moving the mouse over the submit button, add a darker green color */
input[type=submit]:hover {
  background-color: #45a049;
}

/* Add a background color and some padding around the form */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
  
      <label for="fname">Username Name</label>
      <input type="text" id="fname" name="username" value="{{user}}" placeholder="Your name..">
  
      <label for="lname">Email</label>
      <input type="text" id="lname" name="email" value="{{user.email}}"  placeholder="Your email">
  
      
        <label for="exampleFormControlTextarea1" class="form-label">Describe problem here</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="problem" rows="3" required ></textarea>
   
    <select class="form-select" id="floatingSelect" name="problem1" aria-label="Floating label select example">
        <option selected> Mostly asked problems</option>
        <option value="1">Login or SignUp problem</option>
        <option value="2">Payment issues</option>
        <option value="3">problem regarding guide</option>
        <option value="3">More information </option>
    </select>
    <label for="floatingSelect"></label>
    <button type="submit" class="btn btn-primary" >Submit</button>
    {% if msg %}
    <h3 id="p" class="text-center" >{{msg}}</h3>
    {% endif %}
</div>

  
    </form>
  </div>
